<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculadora de Gorjeta-22TB</title>
</head>
<body>
    <header>
        <img src="./imagens-add/logo.svg" alt="Logo do site">
    </header>

    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta"> <!--Parte de inserir e escolher o valor!-->
                    <label for="conta">Conta</label>
                    <div>
                        <img src="./imagens-add/icon-dollar.svg" alt="ícone cifrão">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>
                </div>

                <div class="gorjeta">
                    <label for="outra">Selecione a % de gorjeta</label>

                    <div>
                        <input type="button" value="5%">                                        <!--Inserir valor ou reação- Input-->
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="outra" placeholder="Outra">       <!--Diferença - O estilo number, cria um espaço para inserção de um numero-->
                    </div>
                </div>

                <div class="pessoas">
                    <label for="pessoas">Quantidade de Pessoas</label>
                    <p id="erro">Não pode ser zero</p>
                    <div>
                        <img src="./imagens-add/icon-person.svg" alt="ícone pessoa">
                        <input type="number" name="pessoas" id="pessoas" placeholder="0">
                    </div>
                </div>

            </form>
        </section>

        <section class="resultados">
            <div>
                <div class="gorjeta-total">
                    <p>
                        <strong>Gorjeta</strong> <br>
                        / pessoa
                    </p>
    
                    <strong>R$ 0.00</strong>
                </div>
    
                <div class="total">
                    <p>
                        <strong>Total</strong> <br>
                        / pessoa
                    </p>
    
                    <strong>R$ 0.00</strong>
                </div>
            </div>

            <button>Limpar</button>

        </section>
    </main>
</body>
</html>
